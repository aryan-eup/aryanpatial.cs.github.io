<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="AMmine.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="amz_logo">
                <div class="amz_img border"></div>
            </div>
            <div class="deliver border">
                <p class="delivered_to">delivered to </p>
                <div class="img_india">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="india">india</p>
                </div>
            </div>
            <div class="nav_search">
                <select class="select">
                    <option >All</option>
                </select>
                <input type="search" placeholder="search items" class="search_item">
                <div class="search_img">
                <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="sign_in_box">
                <div class="sign_in border">
                    <p>hello,sign in </p>
                    <p class="acnt_li">Accounts and Lists</p>
                </div>
            </div>
            <div class="return_order border">
                <p class="return">return</p>
                <p class="and_order">& order</p>
            </div>
            <div class="cart_box">
                <div class="img_order border">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="order">cart</span>
                </div>
            </div>
        </div>
        <div class="panl">
            <div class="panl-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panl-opt">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
    </header>
</body>
</html>
